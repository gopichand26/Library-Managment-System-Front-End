<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class="mt-3 mb-3">Update Book</h4>
            <form>
                <fieldset>
                    
                    <!-- <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" [(ngModel)]="book.title" name="title" id="txt" required value="title" placeholder="Enter Title" />
                        
                    </div> -->

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input class="form-control" type="text" [(ngModel)]="book.author" name="author" id="txt" required value="author" placeholder="Enter Author Name" />
                        
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input class="form-control" type="text" [(ngModel)]="book.genre" name="genre" id="txt" placeholder="Enter Genre " required />

                    </div>

                    <div class="form-group ">
                        <label for="publisher">Publisher</label>
                        <input class="form-control " required type="text " [(ngModel)]="book.publisher " name="publisher" id="txt " placeholder="Enter The Name Of the Publisher " />
                    </div>

                    <div class="form-group ">
                        <label for="floor_no">Floor_No</label>
                        <input class="form-control " required type="text " [(ngModel)]="book.floor_no " name="floor_no " id="txt " placeholder="Enter Floor_No " />
                    </div>

                    <div class="form-group ">
                        <label for="shelf_no">Shelf_No</label>
                        <input class="form-control " required type="text " [(ngModel)]="book.shelf_no " name="shelf_no " id="txt " placeholder="Enter Shelf_No " />
                    </div>

                    <div class="form-group ">
                        <input class="btn btn-warning " type="submit " name="submit_reg " value="Update Book" (click)="updateBook() ">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
