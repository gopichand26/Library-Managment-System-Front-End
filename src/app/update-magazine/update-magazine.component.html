<h3>Update Magazine</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="magazine.id" name="id">
   </div>

    <div class="form-group">
      <label for="name">FloorNo</label>
      <input type="text" class="form-control" id="floorno" required [(ngModel)]="magazine.floorno" name="floorno">
    </div>

    <div class="form-group">
      <label for="name">ShelfNo</label>
      <input type="text" class="form-control" id="shelfno" required [(ngModel)]="magazine.shelfno" name="shelfno">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="magazine.name" name="name" readonly>
    </div>

    <div class="form-group">
      <label for="name">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="magazine.date" name="date" readonly>
    </div>
  

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <!--<button class="btn btn-success" (click)="newMagazine()">Add</button>--> 
</div>
