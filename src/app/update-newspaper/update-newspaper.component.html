<app-navbar></app-navbar>
<div class="position-relative">
  <section class="section section-shaped pb-250">
    <div class=" container w-50 p-3 py-lg-md d-flex">
      <h1 class="display-3  text-dark ">Update the details of newspaper </h1>
    </div>
      <div class=" container w-50 p-3">
          <div class = "text-dark form">
<div [hidden]="submitted" >
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="newspaper.id" name="id" readonly>
   </div>

    <div class="form-group">
      <label for="name">FloorNo</label>
      <input type="text" class="form-control" id="floorno" required [(ngModel)]="newspaper.floorno" name="floorno">
    </div>

    <div class="form-group">
      <label for="name">ShelfNo</label>
      <input type="text" class="form-control" id="shelfno" required [(ngModel)]="newspaper.shelfno" name="shelfno">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="newspaper.name" name="name" readonly>
    </div>

    <div class="form-group">
      <label for="name">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="newspaper.date" name="date" readonly>
    </div>
  <div class="text-center">

    <button type="submit" class="btn btn-success">Submit</button>
  </div>
  </form>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <!--<button class="btn btn-success" (click)="newMagazine()">Add</button>--> 
</div>
          </div>
      </div>
  </section>
</div>
