<app-navbar></app-navbar>
<div class="position-relative">
    <section class="section section-dark section-shaped pb-250">
      <div class="container py-lg-md d-flex">
        <h1 class="display-3  text-white ">Update Newspaper Data</h1>
      </div>
        <div class="container">
  <div class = "text-white form">
              <fieldset>

                  <div class="form-group">
                      <label for="id">Id</label>
                      <input class="form-control bg-dark" type="text" [(ngModel)]="newspaper.id" name="id" id="txt" required value="id"  readonly/>
                      <!-- <p>{{student.name}}</p> -->
                  </div>

                  <div class="form-group">
                      <label for="name">Name</label>
                      <input class="form-control bg-dark" type="text" [(ngModel)]="newspaper.name" name="name" id="txt "  required readonly/>

                  </div>

                  <div class="form-group ">
                      <label for="date">Date</label>
                      <input class="form-control bg-dark " required type="text " [(ngModel)]="newspaper.date" name="date" id="txt " readonly />
                  </div>

                  <div class="form-group ">
                      <label for="floorno ">FloorNo</label>
                      <input class="form-control bg-dark " required type="text " [(ngModel)]="newspaper.floorno " name="floorno" id="txt " placeholder="Enter floor no " />
                  </div>

                  <div class="form-group ">
                      <label for="shelfno ">ShelfNo</label>
                      <input class="form-control bg-dark " required type="text " [(ngModel)]="newspaper.shelfno " name="shelfno" id="txt " placeholder="Enter shelf no " />
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-success bg-dark" (click)="updateNewspaper()">Update Newspaper</button>
                  </div>
              </fieldset>
  </div>
        </div>
    </section>
</div>
