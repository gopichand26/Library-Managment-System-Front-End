<app-navbar></app-navbar>
<div class="position-relative">
    <section class="section   section-shaped pb-250">
      <div class=" container w-50 p-3 py-lg-md d-flex">
        <h1 class="display-3   text-dark ">Search The Floor</h1>
      </div>
      <div class=" container w-50 p-3">
        <div class=" text-dark form">

        <div class="form-group ">
            <input type="text" placeholder="Enter Floor Number" class="form-control  " name="floor_no" [(ngModel)]="floor_no">
        </div>
        <div class="text-center ">
            <button type="button" class="btn btn-info  " (click)="searchLibrary()">Search</button>
        </div>
    </div>
    <div class=" container w-50 p-3 py-lg-md d-flex">
        <h2 class="display-3  text-dark" *ngIf="showLibraryTable">Results</h2>
    </div>
</div>
    <div *ngIf="showLibraryTable">
        <table class="table table-striped  text-dark">

            <thead >
                <tr>
                    <th>Floor_No</th>
                    <th>No_Of_Shelfs</th>
                    <th>No_Of_Books</th>
                    <th>No_Of_Magazines</th>
                    <th>No_Of_NewsPapers</th>
                    
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{library.floor_no}}</td>
                    <td>{{library.no_shelfs}}</td>
                    <td>{{library.no_books}}</td>
                    <td>{{library.no_magazines}}</td>
                    <td>{{library.no_newspapers}}</td>
                    

                </tr>
            </tbody>
        </table>
    </div>
    </section>
</div>
