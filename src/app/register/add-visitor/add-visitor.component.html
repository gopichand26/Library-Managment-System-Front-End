<app-navbar></app-navbar>
<div class="position-relative">
  <section class="section section-dark section-shaped pb-250">
    <div class="container py-lg-md d-flex">
      <h1 class="display-3  text-white ">Enter details of Visitor to add</h1>
    </div>
    <div class="container">
      <div class="text-white form">
    <div [hidden]="submitted" >
      <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control bg-dark" id="name" required [(ngModel)]="register.name" name="name">
        </div>
    
        <div class="form-group">
            <label for="name">Mobile</label>
            <input type="text" class="form-control bg-dark" id="mobile" required [(ngModel)]="register.mobile" name="mobile">
          </div>
    
        <div class="form-group">
          <label for="name">Date</label>
          <input type="date" class="form-control bg-dark" id="date" required [(ngModel)]="register.date" name="date">
        </div>
    
        <div class="form-group">
          <label for="name">In Time</label>
          <input type="time" class="form-control bg-dark" id="intime" required [(ngModel)]="register.intime" name="intime">
        </div>
      
        <div class="text-center">
          <button type="submit" class="btn btn-success bg-dark">Add visitor</button>
        </div>
      </form>
    </div>
    </div>
    </div>
  </section>
</div>
