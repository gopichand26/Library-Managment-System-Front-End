<app-navbar></app-navbar>
<div class="position-relative">
  <section class="section   section-shaped pb-250">
    <div class=" container w-50 p-3 py-lg-md d-flex">
      <h1 class="display-3   text-dark ">Enter details of Visitor to add</h1>
    </div>
    <div class=" container w-50 p-3">
      <div class=" text-dark form">
    <div [hidden]="submitted" >
      <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control  " id="name" required [(ngModel)]="register.name" name="name"
          pattern="^[a-zA-Z\s]+$" #name="ngModel"  autofocus ngModel placeholder="Name">
        </div>

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="text-danger">

            <div *ngIf="name.errors.required">
               Name is required.
            </div>
            <div *ngIf="name.errors.pattern">
              Username must be in alphabets.
            </div>
        </div>
    
        <div class="form-group">
            <label for="name">Mobile</label>
            <input type="text" class="form-control  " id="mobile" required [(ngModel)]="register.mobile" name="mobile" placeholder="Mobile"
            pattern="^((\\+91-?)|0)?[0-9]{10}$" #mobile="ngModel"  >
          </div>

          <div *ngIf="mobile.touched && mobile.invalid" class="text-danger">
            <div *ngIf="mobile.errors.required">Mobile Number is required.</div>
            <div *ngIf="mobile.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
          </div>
    
        <div class="form-group">
          <label for="name">Date</label>
          <input type="date" class="form-control  " id="date" required [(ngModel)]="register.date" name="date" required
          #date = "ngModel">
        </div>

        <div *ngIf="date.invalid && (date.dirty || date.touched)"
            class="text-danger">

            <div *ngIf="date.errors.required">
               Date is required.
            </div>
        </div>
    
        <div class="form-group">
          <label for="name">In Time</label>
          <input type="time" class="form-control  " id="intime"  [(ngModel)]="register.intime" name="intime" required
          #intime="ngModel">
        </div>

        <div *ngIf="intime.invalid && (intime.dirty || intime.touched)"
        class="text-danger">

        <div *ngIf="intime.errors.required">
           In Time  is required.
        </div>
        </div>
      
        <div class="text-center">
          <button type="submit" class="btn btn-success "  [disabled]="name.invalid || mobile.invalid||date.invalid||intime.invalid">Add visitor</button>
        </div>
      </form>
    </div>
    </div>
    </div>
  </section>
</div>
