<h2>Library Entry</h2>
    <ul class="navbar-nav">
      <li class="nav-item ">
        <br>
        <button style='margin-right:16px' (click)="addvisitor()" class="btn btn-success" style="margin-left: 10px">Add visitor</button><br>
      </li>
    </ul>
  
  <div class="panel panel-primary" >
      <div class="panel-heading">
      </div>
      <div class="panel-body">
        <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="80%" >
  
          <thead>
            <tr>
              <th >Id</th>
              <th >Name</th>
              <th >Mobile</th>
              <th >Date</th>
              <th >In Time</th>
              <th>Out Time</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reg of register | async">
                <td>{{reg.id}}</td>
              <td>{{reg.name}}</td>
              <td>{{reg.mobile}}</td>
              <td>{{reg.date}}</td>
              <td>{{reg.intime}}</td>
              <td>{{reg.outtime}}</td>
              
                <td>
                  <button style='margin-right:16px' (click)="editvisitor(reg.id)" class="btn btn-success" style="margin-left: 10px">update</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <nav class="navbar bg-light">
      <a class="btn btn-danger" style="width:100px" href="">Log out</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
