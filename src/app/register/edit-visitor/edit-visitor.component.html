<app-navbar></app-navbar>
<div class="position-relative">
  <section class="section section-dark section-shaped pb-250">
    <div class="container py-lg-md d-flex">
      <h1 class="display-3  text-white ">Give Out Time</h1>
    </div>
      <div class="container">
        <div class = "text-white form">
    <form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">ID</label>
    <input type="text" class="form-control bg-dark" id="id" [(ngModel)]="id" placeholder="{{id}}" name="id" readonly>
  </div>

    <div class="form-group">
        <label for="name">Out Time</label>
        <input type="time" class="form-control bg-dark" id="outtime" [(ngModel)]="outtime" name="outtime">
      </div>
  <div class="text-center" >
    <button type="submit" class="btn btn-success bg-dark">submit</button>
</div>
  </form>
        </div>
      </div>
  </section>
</div>
