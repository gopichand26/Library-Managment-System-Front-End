<app-navbar></app-navbar>
<div class="position-relative">
    <section class="section section-dark section-shaped pb-250">
      <div class="container py-lg-md d-flex">
        <h1 class="display-3  text-white ">Enter details of Newspaper to add</h1>
      </div>
        <div class="container">
  <div class = "text-white form">
              <form name="form" [formGroup] = "form">
                  <fieldset>

                      <div class="form-group">
                          <label for="floorno">Floorno</label>
                          <input class="form-control bg-dark" type="text" [(ngModel)]="newspaper.floorno" name="floorno" id="txt" required placeholder="Enter Floorno"
                          formControlName = "floorno" [ngClass]="{'is-invalid':form.get('floorno').touched && form.get('floorno').invalid}"/>
                          <div class="invalid-feedback">
                              <div>Floorno Is Mandatory and It Should Be Integer</div>

                          </div>
                          
                      </div>
  
                      <div class="form-group ">
                        <label for="shelfno">Shelfno</label>
                        <input class="form-control bg-dark" type="text " [(ngModel)]="newspaper.shelfno" name="shelfno" id="txt " required placeholder="Enter Shelfno " 
                        formControlName = "shelfno" [ngClass]="{'is-invalid':form.get('shelfno').touched && form.get('shelfno').invalid}"/>
                          <div class="invalid-feedback">
                              <div>Shelfno Is Mandatory and It Should Be String</div>

                          </div>
                    </div>

                      <div class="form-group">
                          <label for="name">Name</label>
                          <input class="form-control bg-dark" type="text" [(ngModel)]="newspaper.name" name="name" id="txt" required placeholder="Enter Name"
                          formControlName = "name" [ngClass]="{'is-invalid':form.get('name').touched && form.get('name').invalid}"/>
                        <div class="invalid-feedback">
                            <div>Name Is Mandatory and It Should Be String</div>

                        </div>
                      </div>
  
                      <div class="form-group">
                          <label for="date">Date</label>
                          <input class="form-control bg-dark" type="date" [(ngModel)]="newspaper.date" name="date" id="date" required placeholder="Enter Date"
                          formControlName = "date" [ngClass]="{'is-invalid':form.get('date').touched && form.get('date').invalid}"/>
                        <div class="invalid-feedback">
                            <div>Date Is Mandatory and It Should Be DateFormate</div>
                        </div>    
                      </div>
                    
                  
                     <div class="text-center">
                          <button class="btn btn-success bg-dark" type="submit " name="submit_reg " (click)="addNewspaper() ">Add Newspaper</button>
                      </div> 
                  </fieldset>
              </form>
  </div>
        </div>
    </section>
</div>
