<app-navbar></app-navbar>
<div class="position-relative">
    <section class="section section-dark section-shaped pb-250">
      <div class="container py-lg-md d-flex">
        <h1 class="display-3  text-white ">Search The newspaper You Want</h1>
      </div>
      <div class="container">
        <div class="text-white form">
        <div class="form-group ">
            <input type="text" placeholder="Enter Name" class="form-control bg-dark" name="name" [(ngModel)]="name">
        </div>
        <div class="text-center ">
            <button type="button" class="btn btn-info bg-dark" (click)="searchNewspaper()">Search</button>
        </div>
    </div>
</div>
<div class="container py-lg-md d-flex">
    <h2 class="display-3 text-white" *ngIf="showNewspapersTable">Results</h2>
</div>
        
      
      
    <div *ngIf="showNewspapersTable" >
        <table class="table table-striped text-white">
  
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Floorno</th>
                    <th>Shelfno</th>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
  
            <tbody>
                <tr>
                    <td>{{newspaper.id}}</td>
                    <td>{{newspaper.floorno}}</td>
                    <td>{{newspaper.shelfno}}</td>
                    <td>{{newspaper.name}}</td>
                    <td>{{newspaper.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</div>
