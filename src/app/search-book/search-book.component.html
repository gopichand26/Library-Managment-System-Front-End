<div class="container">

    <div class="row">
        <div class="col-lg-9 col-sm-12 mt-5">
            <input type="text" placeholder="Enter Title" class="form-control" name="title" [(ngModel)]="book.title">
       
        </div>
        <div class="col-lg-3 col-sm-12 mt-5">
            <button type="button" class="btn btn-info" (click)="searchBook()">Search</button>
        </div>
    </div>
    <h2 class="mt-5 " *ngIf="showBookTable">Results</h2>
    <div *ngIf="showBookTable" class="row col-lg-12 col-sm-12">
        <table class="table">

            <thead class="bg-info text-light">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publisher</th>
                    <th>Floor_No</th>
                    <th>Shelf_No</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.genre}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.floor_no}}</td>
                    <td>{{book.shelf_no}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
