<app-navbar></app-navbar>
<div class="position-relative">
    <section class="section section-dark section-shaped pb-250">
      <div class="container py-lg-md d-flex">
        <h1 class="display-3  text-white ">Search The Book You Want</h1>
      </div>
        <div class="container">
        <div class="text-white form">
        <div class="form-group ">
            <input type="text" placeholder="Enter Title" class="form-control bg-dark" name="title" [(ngModel)]="title">
        </div>
        <div class="text-center ">
            <button type="button" class="btn btn-info bg-dark" (click)="searchBook()">Search</button>
        </div>
        <div class="container py-lg-md d-flex">
            <h2 class="display-3  text-white" *ngIf="showBooksTable">Results</h2>
          </div>
  
        </div>

    </div>
    
        <div *ngIf="showBooksTable">
 
        <table class="table table-striped text-white">

            <thead >
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publisher</th>
                    <th>Floor_No</th>
                    <th>Shelf_No</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.genre}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.floor_no}}</td>
                    <td>{{book.shelf_no}}</td>

                </tr>
            </tbody>
        </table>
    </div>
   
        
    </section>

</div>
